<div>Determinate how User ID's in Role assignments are matched</div>
<ul>
<li>default: Use the default from the <b>Security Realm</b></li>
<li>CaseInsensitive: User <i>bob</i> and will match the Role Assignement for <i>BOB</i> and <i>bob</i></li>
<li>CaseSensitive: User <i>bob</i> and will match the Role Assignement for <i>bob</i> but not  <i>BOB</i></li>
</ul>
