jenkins:
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Jenkins administrators"
            permissions:
              - "Overall/Administer"
            assignments:
              - "admin"
          - name: "readonly"
            description: "Read-only users"
            permissions:
              - "Overall/Read"
              - "Job/Read"
            assignments:
              - "authenticated"
          - name: "jobcreate"
            description: "Create Job User"
            permissions:
              - "Job/Create"
              - "Job/Configure"
            assignments:
              - "userGlobal"
        items:
          - name: "jobcreate"
            description: "Can create jobs"
            pattern: "^job.*"
            permissions:
              - "Job/Configure"
              - "Job/Build"
              - "Job/Delete"
              - "Job/Create"
              - "Job/Read"
            assignments:
              - "userJobCreate"
          - name: "folderjobcreate"
            description: "Can create jobs in a folder"
            pattern: "^folder/job.*"
            permissions:
              - "Job/Configure"
              - "Job/Build"
              - "Job/Delete"
              - "Job/Create"
              - "Job/Read"
            assignments:
              - "userJobCreate"
          - name: "jobread"
            description: "Can only read jobs"
            pattern: "^job.*"
            permissions:
              - "Job/Build"
              - "Job/Read"
            assignments:
              - "userRead"

  # System for test
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "1234"
        - id: "user1"
          password: ""
        - id: "user2"
          password: ""
        - id: "user3"
          password: ""

  projectNamingStrategy:
    roleBased:
      forceExistingJobs: false