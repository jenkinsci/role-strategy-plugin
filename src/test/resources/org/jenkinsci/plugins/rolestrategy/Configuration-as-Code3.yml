jenkins:
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Jenkins administrators"
            permissions:
              - "Overall/Administer"
            assignments:
              - "USER:admin"
          - name: "dangerous"
            description: "Dangerous"
            permissions:
              - "Overall/RunScripts"
              - "Overall/ConfigureUpdateCenter"
              - "Overall/UploadPlugins"
              - "Job/Read"
            assignments:
              - "USER:test"

  # System for test
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "1234"
        - id: "user1"
          password: ""
