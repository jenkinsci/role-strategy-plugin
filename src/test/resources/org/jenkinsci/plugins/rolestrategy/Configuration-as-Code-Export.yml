roleBased:
  permissionTemplates:
  - name: "admin"
    permissions:
    - "Job/Cancel"
    - "Job/Build"
    - "Run/Update"
    - "Job/Delete"
    - "Job/Create"
    - "Job/Read"
    - "Job/Configure"
    - "Job/Workspace"
  - name: "builder"
    permissions:
    - "Job/Cancel"
    - "Job/Build"
    - "Job/Read"
    - "Job/Workspace"
  roleTemplates:
  - name: "team1"
    pattern: "folder/.*"
  - name: "team2"
    pattern: "folder2/.*"
  roles:
    agents:
    - description: "Agent 1"
      entries:
      - user: "user1"
      name: "Agent1"
      pattern: "agent1"
      permissions:
      - "Agent/Build"
    global:
    - description: "Jenkins administrators"
      entries:
      - user: "admin"
      name: "admin"
      pattern: ".*"
      permissions:
      - "Overall/Administer"
    - description: "Read-only users"
      entries:
      - group: "authenticated"
      name: "readonly"
      pattern: ".*"
      permissions:
      - "Overall/Read"
      - "Job/Read"
    items:
    - entries:
      - user: "admin1"
      generated: true
      name: "#admin-team1"
      pattern: "folder/.*"
      permissions:
      - "Job/Cancel"
      - "Job/Build"
      - "Run/Update"
      - "Job/Delete"
      - "Job/Create"
      - "Job/Read"
      - "Job/Configure"
      - "Job/Workspace"
    - entries:
      - user: "admin2"
      generated: true
      name: "#admin-team2"
      pattern: "folder2/.*"
      permissions:
      - "Job/Cancel"
      - "Job/Build"
      - "Run/Update"
      - "Job/Delete"
      - "Job/Create"
      - "Job/Read"
      - "Job/Configure"
      - "Job/Workspace"
    - entries:
      - user: "developer1"
      generated: true
      name: "#builder-team1"
      pattern: "folder/.*"
      permissions:
      - "Job/Cancel"
      - "Job/Build"
      - "Job/Read"
      - "Job/Workspace"
    - entries:
      - user: "developer2"
      generated: true
      name: "#builder-team2"
      pattern: "folder2/.*"
      permissions:
      - "Job/Cancel"
      - "Job/Build"
      - "Job/Read"
      - "Job/Workspace"
    - description: "Jobs in Folder A, but not the folder itself"
      entries:
      - user: "user1"
      - user: "user2"
      name: "FolderA"
      pattern: "A/.*"
      permissions:
      - "Job/Build"
      - "Job/Delete"
      - "Job/Configure"
    - description: "Jobs in Folder B, but not the folder itself"
      entries:
      - user: "user2"
      name: "FolderB"
      pattern: "B.*"
      permissions:
      - "Job/Build"
      - "Job/Configure"
